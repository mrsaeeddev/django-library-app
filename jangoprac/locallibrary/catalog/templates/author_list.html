{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if authors %}
  <ul>
    {% for author in authors %}
      <li>
        <a href="{% url 'author_detail' author.id %}">{{ author.first_name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in the the list.</p>
  {% endif %}       
{% endblock %}
